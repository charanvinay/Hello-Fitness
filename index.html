<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Fitness</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1), 0 6px 20px 0 rgba(0, 0, 0, 0.01);
        }

        .logo {
            width: 50px;
            height: 50px;
            display: flex;

            padding: 10px;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .links {
            width: 40%;
            display: flex;
            justify-content: space-between;

            align-items: center;

        }

        .links .links-item {
            padding: 15px;
            text-align: center;
        }

        .login {
            display: flex;
            padding: 10px;
            justify-content: center;
            align-items: center;
        }

        .login .links-icon {
            margin-right: 10px;
        }

        .main {
            display: flex;
            width: 100%;
            height: 80vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main .main-title {
            width: 90%;
            height: 10%;
            font-size: 40px;
            margin-bottom: 30px;
            margin-top: 30px;
        }

        .main .main-images {
            display: flex;
            width: 190vh;
            height: 70vh;
            background-color: red;
            border-radius: 16px;
            overflow: hidden;
        }



        .mimg1 h5,
        .mimg2 h5,
        .mimg3 h5 {
            position: absolute;
            overflow: auto;
            z-index: 3;
            color: white;
            margin-left: 20px;
        }

        .fa-chevron-right {
            font-size: 15px;
            font-weight: bold;

        }

        .mimg1 .fa-chevron-right,
        .mimg2 .fa-chevron-right,
        .mimg3 .fa-chevron-right {
            position: absolute;
            overflow: auto;
            z-index: 3;
            right: 0;
            top: 0;
            display: flex;
            margin: 15px;
            margin-right: 30px;
            justify-content: center;
            align-items: center;
            width: 25px;
            height: 25px;
            background-color: white;
            border-radius: 50%;
            display: none;
        }

        .mimg1:hover .fa-chevron-right,
        .mimg2:hover .fa-chevron-right,
        .mimg3:hover .fa-chevron-right {
            display: flex;
        }

        .mimg1 {
            width: 70vh;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: all 1s ease;
            background-color: black;
        }

        .mimg2 {
            width: 70vh;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            position: relative;
            transition: all 1s ease;
        }

        .mimg3 {
            width: 100vh;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            position: relative;
            transition: all 1s ease;
        }



        .img1 {
            width: 70vh;
            height: 70vh;
            background-image: url("strength.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            transition: all 1s ease;
            opacity: 0.5;

        }

        .img2 {
            width: 70vh;
            height: 70vh;
            background-image: url("mobility.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            transition: all 1s ease;
            opacity: 0.5;
        }

        .img3 {
            width: 100vh;
            height: 70vh;
            background: url("drills.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            transition: all 1s ease;
            opacity: 0.5;
        }

        .mimg1:hover .img1 {
            z-index: 7;
            transition: all 1s ease;
            transform: scale(1.2);
        }

        .mimg2:hover .img2 {
            z-index: 7;
            transition: all 1s ease;
            transform: scale(1.2);
        }

        .mimg3:hover .img3 {
            z-index: 7;
            transition: all 1s ease;
            transform: scale(1.2);
        }

        .mimg1:hover,
        .mimg2:hover,
        .mimg3:hover {
            width: 100vh;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            position: relative;
            transition: all 1s ease;
        }

        .mimg1:hover .mimg2,
        .mimg1:hover .mimg3,
        .mimg2:hover .mimg1,
        .mimg2:hover .mimg3,
        .mimg3:hover .mimg1,
        .mimg3:hover .mimg2 {
            width: 10vh;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="hflogo.jpg" alt="">
        </div>
        <div class="links">
            <div class="links-item">
                <div class="links-icon"><i class="fas fa-video"></i></div>
                <div class="link-name">LIVE</div>
            </div>
            <div class="links-item">
                <div class="links-icon"><i class="fas fa-address-card"></i></div>
                <div class="link-name">MEMBERSHIPS</div>
            </div>
            <div class="links-item">
                <div class="links-icon"><i class="fas fa-running"></i></div>
                <div class="link-name">PLANS</div>
            </div>
            <div class="links-item">
                <div class="links-icon"><i class="fas fa-th-large"></i></div>
                <div class="link-name">MORE</div>
            </div>
        </div>
        <div class="login">
            <div class="links-icon"><i class="fas fa-user-alt"></i></div>
            <div class="link-name">Login</div>
        </div>
    </div>

    <div class="main">
        <div class="main-title">
            Runner's Workout
        </div>
        <div class="main-images">
            <div class="mimg1">
                <h5>STRENGTH</h5>
                <div class="img1"></div>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="mimg2">
                <h5>MOBILITY</h5>
                <div class="img2"></div>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="mimg3">
                <h5>DRILLS</h5>
                <div class="img3"></div>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>
</body>

</html>
